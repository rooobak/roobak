<!DOCTYPE HTML>
 
<html lang="pl">
 
<head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
     <title>Kalkulator</title> 
      
<script language="JavaScript">
 
  function dodawanie()
{
 var dod1=document.getElementById("pole1").value;
 var dod2=document.getElementById("pole2").value;
 var dodawanie=0;
dodawanie=Number(dod1)+Number(dod2);
document.getElementById("koniec").innerHTML="Wynik:"+dodawanie;
}
 
 function odejmowanie()
{
var od1=document.getElementById("pole1").value;
var od2=document.getElementById("pole2").value;
var odejmowanie=0;
odejmowanie=od1-od2;
document.getElementById("koniec").innerHTML="Wynik:"+odejmowanie;
}
  
 function mnozenie()
{
var mno1=document.getElementById("pole1").value;
var mno2=document.getElementById("pole2").value;
var mnozenies=0;
var mnozenie=mno1*mno2;
 
document.getElementById("koniec").innerHTML=mnozenie;
}
  
 function dzielenie()
{
var dz1=document.getElementById("pole1").value;
var dz2=document.getElementById("pole2").value;
var dzielenie=0;
  
if (dz2==0)
{
document.getElementById("koniec").innerHTML="Nie dzieli się przez 0!";
}
else
{
dzielenie=dz1/dz2;
document.getElementById("koniec").innerHTML=dzielenie;
}
}
  
</script>

</head>
 
<body>
<input type="text" id="pole1" />
<input type="text" id="pole2"/>
<br></br>
<input type="submit" value="+" onclick="dodawanie()" />
<input type="submit" value="-" onclick="odejmowanie()" />
<input type="submit" value="*" onclick="mnozenie()"  />
<input type="submit" value=":" onclick="dzielenie()" />
<br></br>
Wynik
<br></br>
<div id="koniec"></div>
</body>
</html>
